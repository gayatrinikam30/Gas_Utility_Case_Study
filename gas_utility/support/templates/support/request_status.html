<!DOCTYPE html>
<html>
<head>
    <title>Request Status</title>
</head>
<body>
    <h1>Service Request Status</h1>
    <ul>
        {% for request in requests %}
        <li><a href="{% url 'request_detail' request.id %}">{{ request.request_type }} - {{ request.status }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
